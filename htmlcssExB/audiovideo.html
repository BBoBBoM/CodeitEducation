<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      audio {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>자동으로 노래가 나오고 비디오가 재생됩니다</h1>
    <audio src="a lovers concerto.mp3" controls></audio>
    <video width="300px" height="500" src="beach.mp4" controls></video>
    <br />

    <script>
      const audio = document.querySelector("audio");
      const video = document.querySelector("video");
      audio.addEventListener("play", () => {
        video.play();
      });
      audio.addEventListener("pause", () => {
        video.pause();
      });
      audio.addEventListener("ended", () => {
        video.pause();
        video.currentTime = 0;
        audio.currentTime = 0;
        audio.play();
      });
    </script>
  </body>
</html>
