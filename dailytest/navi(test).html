<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        list-style: none;
        margin: 20px 0 0 20px;
        padding: 0;
      }
      ul {
        margin-top: 40px;
      }
      li {
        font-size: 20px;
        font-weight: 500;

        padding: 8px;
        display: inline-block;
        border: 1px solid black;
        border-radius: 50%;
      }
      /* 여기다 이어서 써주세요 */
    </style>
  </head>
  <body>
    <h1>2023-10-20 문제</h1>
    <p style="line-height: 40px">
        아래의 빈 상자를 아래 그림과 같이 색깔을 입히시오<br />
        1,3,5는 홀수는<code>background-color : brown; color:white;</code><br />
        2,4은 짝수는<code>background-color : yellow; color:blue;</code>

      <br />
      단, HTML코드 변경없이 CSS로만 효과를 적용해야해요 <br>
      <b>ex)ul, li에 id 또는 class 값 부여 등 변경에 관한 모든사항 </b>
    </p>
    <nav>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>TypeScript</li>
      </ul>
    </nav>

    <img src="1.png" alt="" style="margin: 50px 0 0 50px" />
  </body>
</html>
