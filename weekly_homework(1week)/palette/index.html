<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="alignbox">
        <div class="flexalign">
          <div class="textdiv">Primary</div>
          <div class="boxsize primary">
            <div class="innerboxsize">6D6AFE</div>
          </div>
        </div>
        <div class="flexalign">
          <div class="textdiv">Red</div>
          <div class="boxsize red"><div class="innerboxsize">FF5B56</div></div>
        </div>
        <div class="flexalign">
          <div class="textdiv">Black & White</div>
          <div class="flexalign1">
            <div class="boxsize black">
              <div class="innerboxsize">111322</div>
            </div>
            <div class="boxsize white">
              <div class="innerboxsize">FFFFFF</div>
            </div>
          </div>
        </div>
        <div class="flexalign">
          <div class="textdiv">Gray</div>
          <div class="flexalign1">
            <div class="boxsize gray1">
              <div class="innerboxsize">373740</div>
            </div>
            <div class="boxsize gray2">
              <div class="innerboxsize">9FA6B2</div>
            </div>
            <div class="boxsize gray3">
              <div class="innerboxsize textblack">CCD5E3</div>
            </div>
            <div class="boxsize gray4">
              <div class="innerboxsize textblack">E7EFFB</div>
            </div>
            <div class="boxsize gray5">
              <div class="innerboxsize textblack">F0F6FF</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
