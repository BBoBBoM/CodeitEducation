<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="all-div">
      <div>
        <div>
          <div>
            <div class="header">
              <div><img src="signinImages/logo.png" alt="" /></div>
              <div class="font">
                회원이 아니신가요? <a href="">회원 가입하기</a>
              </div>
            </div>
            <div>
              <div>
                <label for="email">이메일</label>
                <div>
                  <input
                    type="text"
                    id="email"
                    placeholder="codeit@codeit.com"
                  />
                </div>
              </div>
              <div>
                <label for="password">비밀번호</label>
                <div>
                  <input type="password" id="password" placeholder="" />
                  <p><img src="" alt="" /></p>
                </div>
              </div>
            </div>
            <div>로그인</div>
          </div>
          <div>
            <p>소셜 로그인</p>
            <div></div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
