<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="all-div">
      <div class="header">
        <div class="logo-div">
          <a href="index.html"><img src="indexImages/logo1.png" alt="" /></a>
        </div>
        <div class="font">
          회원이 아니신가요?
          <a href="signup.html" class="signupA">회원 가입하기</a>
        </div>
      </div>
      <form action="">
        <div>
          <div>
            <label for="email" class="label">이메일</label>
            <div id="div1" class="input-div div1">
              <input
                type="text"
                id="email"
                class="input font"
                placeholder="codeit@codeit.com"
              />
            </div>
          </div>
          <div>
            <label for="password " class="label">비밀번호</label>
            <div id="div2" class="input-div div2">
              <input
                type="password"
                id="password"
                class="input font"
                placeholder="●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp ●"
              />
              <div class="div2-img"></div>
            </div>
          </div>
        </div>
        &nbsp
        <button type="submit" class="login-button">로그인</button>
      </form>
      <div class="social-login">
        <div class="social-login-subject">소셜 로그인</div>
        <div class="social-img">
          <a href="https://www.google.com/" class="google"><img src="indexImages/googleimg.png" alt=""></a>
          <a href="https://www.kakaocorp.com/page" class="talk"><img src="indexImages/99FE484C5C3451F218 1.png" alt=""></a>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
